069=V imeniku klju\u010dev so shranjene tipke za enkratno uporabo\r\n, ki se samodejno ustvarijo in izberejo\r\nIzberite imenik klju\u010dev na zunanjem (USB) pogonu\r\n\r\nA neobvezno geslo uveljavi dodatno \u0161ifriranje\r\nso izgubljene / ukradene datoteke s klju\u010di ne morejo odkleniti podatkov.\r\n\r\n ========================== =======================\r\n\r\nBarkirajte \u0161ifrirane datoteke in klju\u010de skupaj kot pare\r\nOdr\u017eajte varnostne kopije brez povezave na zunanji strani (USB ) tudi pogoni\r\n\r\nNe pozabite, da brez va\u0161ih klju\u010dnih datotek in\r\neobveznega gesla de\u0161ifriranje podatkov ni mogo\u010de!\r\n
