069=El vostre directori de claus cont\u00e9 les tecles de teclat One Time \r\n que es creen i seleccionen autom\u00e0ticament \r\nSeleccioneu un directori de claus en una unitat externa (USB) \r\n \r\nUna contrasenya opcional que aplica el xifratge addicional \r \ cap fitxer de claus perdudes / robades no pot desbloquejar les vostres dades \r\n \r\n ============================= =================== \r\n \r\nConserveu els fitxers I les claus xifrades junts com a parells \r\nConserveu fora de seguretat les vostres c\u00f2pies de seguretat en unitats externes (USB) \r\n \r\nTingueu en compte que sense els vostres fitxers clau i \r\noptional contrasenya desxifrar les vostres dades \u00e9s impossible! \r\n
