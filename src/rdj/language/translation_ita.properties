069=La tua directory di chiavi contiene le tue chiavi One Time Pad\r\n che vengono create e selezionate automaticamente\r\nSeleziona una directory di chiavi su un'unit\u00e0 esterna (USB)\r\n\r\nUna password opzionale applica ulteriori la crittografia\r\nso i file delle chiavi persi / rubati non possono sbloccare i tuoi dati\r\n\r\n ========================== =======================\r\n\r\nBackup dei file e delle chiavi crittografati insieme come coppie\r\nMantieni i tuoi backup offline su esterno (USB ) anche unit\u00e0\r\n\r\nSi prega di tenere presente che senza i file chiave e la password\r\nopzionale decifrare i dati \u00e8 impossibile!\r\n
