069=Votre r\u00e9pertoire de cl\u00e9s contient vos cl\u00e9s \u00e0 usage unique\r\nqui sont automatiquement cr\u00e9\u00e9es et s\u00e9lectionn\u00e9es\r\nS\u00e9lectionnez un r\u00e9pertoire de cl\u00e9s sur un lecteur externe (USB)\r\n\r\nUn mot de passe optionnel applique un suppl\u00e9ment chiffrement\r\nles fichiers de cl\u00e9s perdus / vol\u00e9s ne peuvent pas d\u00e9verrouiller vos donn\u00e9es\r\n\r\n =========================== =======================\r\n\r\nSauvegardez vos fichiers ET cl\u00e9s crypt\u00e9s ensemble par paires\r\nGardez vos sauvegardes hors ligne sur externe (USB ) entra\u00eene \u00e9galement\r\n\r\nVeuillez garder \u00e0 l'esprit que sans vos fichiers de cl\u00e9s et\r\n un mot de passe optionnel, le d\u00e9cryptage de vos donn\u00e9es est impossible!\r\n
